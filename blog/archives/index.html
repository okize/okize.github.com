<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Okize</title>
  <meta name="author" content="Morgan Wigmanich">
  <meta name="description" content="Okize blog">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="canonical" href="http://okize.github.com/">
  <link href="/favicon.png" rel="icon">
  <link href="/stylesheets/screen.css" media="screen" rel="stylesheet" type="text/css">
  <link href="/atom.xml" rel="alternate" title="Okize Blog" type="application/atom+xml">

  <script src="/javascripts/modernizr-2.0.js"></script>
  <script src="/javascripts/ender.js"></script>
  <script src="/javascripts/octopress.js" type="text/javascript"></script>
</head>

<body>

  <header role="banner">
    <hgroup>
      <h1><a href="/">Okize</a></h1>
      <h2>Blog of Morgan Wigmanich</h2>
    </hgroup>
  </header>

  <nav role="navigation">

    <ul class="subscription" data-subscription="rss">
      <li><a href="/atom.xml" rel="subscribe-rss" title="subscribe via RSS">RSS</a></li>
    </ul>

    <form action="http://google.com/search" method="get">
      <fieldset role="search">
        <input type="hidden" name="q" value="site:okize.github.com" />
        <input class="search" type="text" name="q" results="0" placeholder="Search"/>
      </fieldset>
    </form>

    <ul class="main-navigation">
      <li><a href="/">Blog</a></li>
      <li><a href="/blog/archives">Archives</a></li>
    </ul>

  </nav>

  <div id="main">
    <div id="content">
      <div>
        <article role="article">

          <header>
            <h1 class="entry-title">Blog Archive</h1>
          </header>

          <div id="blog-archives">
          </div>

        </article>
      </div>

      <aside class="sidebar">
        <section>
          <h1>Recent Posts</h1>
          <ul id="recent_posts">
          </ul>
        </section>
      </aside>

    </div>
  </div>

  <footer role="contentinfo">
    <p>Copyright &copy; 2012 - Morgan Wigmanich - <span class="credit">Powered by <a href="http://octopress.org">Octopress</a></span></p>
  </footer>

</body>
</html>
